<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Example</title>
</head>
<body>
    <h1>Welcome to SQLite Example Page</h1>
    <form>
        <label for="table">table:</label>
        <input type="text" id="table" name="table" required value="test">
        <br>
        <label for="select">select:</label>
        <input type="text" id="select" name="select" required value="*">
        <br>
        <label for="where">where:</label>
        <input type="text" id="where" name="where"  value="">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>

<script>
    // get the form element
    const form = document.querySelector("form");
    
    // add an event listener to the form
    form.addEventListener("submit", (e) => SendForm(e));
    
    // send the form data to the server
    function SendForm(event) 
    {
        // prevent the default form submission
      event.preventDefault();

      // get the form data
      const fd = new FormData(form);

      // convert the form data to a URL encoded string
      const urlEncoded = new URLSearchParams(fd).toString();

      try 
      {
        // send the form data to the server
        const response = fetch("http://localhost:5000/execute-query", {
        method: "POST",
        body: urlEncoded,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
      });
      fetchData(response);
     } 
    catch (error) 
        {
            console.error('Error sending data:', error);
        }    

    };

    // fetch data from the server
    async function fetchData(_response) {
        try {
            const response = await _response;
            // parse the response
            const data = await response.json();
            console.log("data");
            console.log(data);
            // display the data
            // displayArray(data);
        } catch (error) {
            console.error('Error fetching datat:', error);
        }
    }

</script>

</html>
