<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQLite Example</title>
</head>
<body>
    <h1>Welcome to SQLite Example Page</h1>
    <form>
        <label for="table">table:</label>
        <select id="table" name="table">
        </select>
        <br>
        <label for="select">select:</label>
        <input type="text" id="select" name="select" required value="*">
        <br>
        <label for="where">where:</label>
        <input type="text" id="where" name="where"  value="">
        <br>
        <input type="submit" value="Submit">
    </form>
    <h1>Array Display</h1>
    <ul id="array-list"></ul>
</body>

<script>

    var TableName;
    var Columns = [];

    async function DisplayTableOptions() {
        try 
        {
            console.log("DisplayTableOptions");
            var urlEncoded = new URLSearchParams();
            
            urlEncoded.append('get', '');
            urlEncoded.append('table', '');

            urlEncoded.get = 'GetTables';
            console.log(urlEncoded);
            const response = await fetch("http://localhost:5000/get-table-details", {
                method: "GET",
                body: urlEncoded,
                headers: {
                  "Content-Type": "application/x-www-form-urlencoded",
                },
              });
            const data = await response.json();
            console.log(data);
            const NameArray = data.map(item => item.name);

            const table = document.getElementById('table');
            NameArray.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                table.appendChild(option);
            });
        }
        catch (error) 
        {
            console.error('Error fetching data:', error);
        }
    }

    // get the form element
    const form = document.querySelector("form");
    
    // add an event listener to the form
    form.addEventListener("submit", (e) => SendForm(e));
    
    // send the form data to the server
    function SendForm(event) 
    {
        // prevent the default form submission
      event.preventDefault();

      // get the form data
      const fd = new FormData(form);

      // convert the form data to a URL encoded string
      const urlEncoded = new URLSearchParams(fd).toString();

      try 
      {
        // send the form data to the server
        const response = fetch("http://localhost:5000/execute-query", {
        method: "POST",
        body: urlEncoded,
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
      });
      fetchData(response);
     } 
    catch (error) 
        {
            console.error('Error sending data:', error);
        }    

    };

    // fetch data from the server
    async function fetchData(_response) {
        try {
            const response = await _response;
            // parse the response
            const data = await response.json();
            console.log("data");
            console.log(data);
            // try to display the data
            try 
            {
                displayArray(data);
            } 
            catch (error) 
            {
                console.error('Error displaying data:', error);
            }

        } catch (error) {
            console.error('Error fetching datat:', error);
        }
    }

    function displayArray(array) {
            //  get the list element
            const list = document.getElementById('array-list');
            list.replaceChildren('');
            // loop through the array and display each item
            array.forEach(item => {
                console.log(item);
                // create a list item
                const listItem = document.createElement('li');
                // set the text content to the stringified item
                listItem.textContent = JSON.stringify(item);
                // append the list item to the list
                list.appendChild(listItem);
            });
        }
        // call the fetchData function when the window loads

            console.log(data);

            displayArray(array);

        catch (error) 
        {
            console.error('Error fetching data:', error);

    }

    window.onload = GetTableDetails;
    window.onload = DisplayTableOptions;
</script>

</html>
